<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./dist/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <div id="app2"></div>
</body>
<script>
    // 从 Vue 中结构出 reactie、effect 方法
    const { reactive , effect} = Vue
  
    // 声明响应式数据 obj
    const obj = reactive({
      name: '张三'
    })

    console.log(obj.name) // 触发track函数
  
    // 调用 effect 方法
    effect(() => {
      document.querySelector('#app').innerText = obj.name
    })

    effect(() => {
      document.querySelector('#app2').innerText = obj.name
    })
  
    // 定时修改数据，视图发生变化
    setTimeout(()=>{
      obj.name = '李四' // 触发trigger函数
    }, 3000)
  </script>
</html>
